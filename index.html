<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link type="image/png" sizes="16x16" rel="icon" href="./calendar.png">
    <title>Work Day Scheduler</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <!-- Moment.js date library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js">
    </script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <!-- Timeblocks -->
        <div id="9" class="row time-block">
            <div class="col-md-1 hour" name=9AM>
                9AM</div>
            <textarea class="col-md-10 textarea"></textarea>
            <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
        </div>
        <div id="10" class="row time-block">
            <div class="col-md-1 hour" name=10AM>
                10AM</div>
            <textarea class="col-md-10 textarea"></textarea>
            <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
        </div>
        <div id="11" class="row time-block">
            <div class="col-md-1 hour" name=11AM>
                11AM</div>
            <textarea class="col-md-10 textarea"></textarea>
            <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
        </div>
        <div id="12" class="row time-block">
            <div class="col-md-1 hour" name=12PM>
                12PM</div>
            <textarea class="col-md-10 textarea"></textarea>
            <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
        </div>
        <div id="13" class="row time-block">
            <div class="col-md-1 hour" name=1PM>
                1PM</div>
            <textarea class="col-md-10 textarea"></textarea>
            <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
        </div>
        <div id="14" class="row time-block">
            <div class="col-md-1 hour" name=2PM>
                2PM</div>
            <textarea class="col-md-10 textarea"></textarea>
            <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
        </div>
        <div id="15" class="row time-block">
            <div class="col-md-1 hour" name=3PM>
                3PM</div>
            <textarea class="col-md-10 textarea"></textarea>
            <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
        </div>
        <div id="16" class="row time-block">
            <div class="col-md-1 hour" name=4PM>
                4PM</div>
            <textarea class="col-md-10 textarea"></textarea>
            <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
        </div>
        <div id="17" class="row time-block">
            <div class="col-md-1 hour" name=5PM>
                5PM</div>
            <textarea class="col-md-10 textarea"></textarea>
            <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
        </div>
        <script src="./script.js"></script>
    </div>
</body>

</html>
